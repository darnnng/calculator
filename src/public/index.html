        </div>

        <div class="calculator">
            <div class="screen" >
                <div data-previous-operand id="previous" class="previous-operand"></div>
                <div data-current-operand id="result" class="current-operand"></div>
            </div>
            <div class="buttons">
                <button data-number class="btn mc grey-bt">MC</button>
                <button data-number class="btn squareroot grey-bt">√x</button>
                <button data-number class="btn square grey-bt">х²</button>
                <button data-clear class="btn ac grey-bt">AC</button>
                <button data-number class="btn plus-minus grey-bt">+/-</button>
                <button data-number class="btn percent grey-bt">%</button>
                <button data-operations class="btn division orange-bt">/</button>

                <button data-number class="btn mplus grey-bt">M+</button>
                <button data-number class="btn cuberoot grey-bt">∛x</button>
                <button data-number class="btn cube grey-bt">x³</button>
                <button data-number class="btn seven">7</button>
                <button data-number class="btn eight">8</button>
                <button data-number class="btn nine">9</button>
                <button data-operations class="btn multiply orange-bt">X</button>

                <button data-number class="btn mminus grey-bt">M-</button>
                <button data-operations class="btn xyroot grey-bt">ʸ√x</button>
                <button data-operations class="btn xy grey-bt">xʸ</button>
                <button data-number class="btn four">4</button>
                <button data-number class="btn five">5</button>
                <button data-number class="btn six">6</button>
                <button data-operations class="btn minus orange-bt">-</button>

                <button data-number class="btn mr grey-bt">MR</button>
                <button data-number class="btn factorial grey-bt">x!</button>
                <button data-number class="btn 10x grey-bt"> 10ˣ</button>
                <button data-number class="btn one">1</button>
                <button data-number class="btn two">2</button>
                <button data-number class="btn three">3</button>
                <button data-operations class="btn plus orange-bt">+</button>
                
                
                <button data-delete class="btn black-bt">return</button>
                <button data-number class="btn 1xdivision grey-bt">1/x</button>
                <button data-number class="btn zero">0</button>
                <button data-number class="btn dot">.</button>
                <button data-equal class="btn equal orange-bt">=</button>
            </div>
        </div>
    </main>

    <script src="./../app/index.js"></script>
</body>

</html>
